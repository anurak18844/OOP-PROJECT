{% extends "layout.html" %}
{% block title %}REGISTER{% endblock%}
{% block content%}
<script>
            $(document).ready(function (e) {
                $('#upload').on('click', function () {
                var form_data = new FormData();
                form_data.append("email", $('#email').val())
                form_data.append("password", $('#password').val())
                form_data.append("phone", $('#phone').val())
                form_data.append("name", $('#name').val())
                form_data.append("lastname", $('#lastname').val())
                $.ajax({
                    url: '/register', // point to server-side URL
                    dataType: 'json', // what to expect back from server
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    type: 'POST',
                    beforeSend: function(){
                    $.LoadingOverlay('show', {
                        background: 'rgba(200,200,200,0.6)',
                        textResizeFactor: 0.15
                    });
                },
                    success: function (data) {
                        if(data['message'] == "Email Not Unique"){
                            text = data['message']
                            $.LoadingOverlay('hide')
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: text
                            })
                        }
                        else{
                            text = data['message']
                            Swal.fire(
                                'สำเร็จ',
                                text + "<br>",
                                'success'
                            );

                            email = document.getElementById('email');
                            email.value = '';

                            password = document.getElementById('password');
                            password.value = '';

                            phone = document.getElementById('phone')
                            phone.value = '';

                            name = document.getElementById('name');
                            name.value = '';

                            lastname = document.getElementById('lastname');
                            lastname.value = '';
                        }
                    },
                    complete: () => {
                        $.LoadingOverlay('hide')
                    }
                });
            });
            return false;
        });

</script>
    <div class="container mt-5">
        <div class="h5 mb-5  text-center">RIGISTER</div>
        <!-- <form action="POST"> -->
            <div class="mb-3">
            Email address
            <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
            Password
            <input type="password" class="form-control" id="password">
            </div>
           <div class="mb-3">
            Phonenumber
            <input type="text" class="form-control" id="phone">
           </div>
           <div class="mb-3">
            Name
            <input type="text" class="form-control" id="name">
           </div>
           <div class="mb-3">
            Lastname
            <input type="text" class="form-control" id="lastname">
           </div>
           <div class="d-grid pt-3">
            <!-- <input type="submit" class="btn btn-primary" value="ADD COMPANY"></input> -->
            <button id="upload" class="btn btn-primary">REGISTER</button>
           </div>
          <!-- </form> -->
    </div>
{% endblock %}
